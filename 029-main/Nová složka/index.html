
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulář</title>
</head>



<body>

    <div>
        <div>
            <p style="padding: 0px; border-bottom: 30px solid green; font-weight: bold;"></p>
        </div>

   
      
  
  
  
  <div class="container">
    <h1>Rezervační formulář</h1>
    <form id="reservationForm">
        <label for="name">Jméno a příjmení:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Datum:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Čas:</label>
        <input type="time" id="time" name="time" required>




        <div class="container">

        <label for="street">Ulice a číslo domu:</label>
        <input type="text" id="street" required>
        <br><br>
        <label for="city">Město:</label>
        <input type="city" id="city" required>
        <br><br>

        <label for="number">PSČ:</label>
        <input type="number" id="number" required>
<br><br>
        <label for="paymentMethod">Vyberte způsob platby</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Kreditní karta</option>
                <option value="paypal">Paypal</option>
                <option value="cashONDelivery">Platba na dobírku</option>
            </select>
            <br><br>    
            <label for="deliveryMethod">Vyberte způsob dopravy</label>
                <select id="deliveryMethod" name="deliveryMethod" required>
                    <option value="PPL">PPL</option>
                    <option value="Zasilkovna">Zasilkovna</option>
                    <option value="personally">Osobně</option>
                </select>
    

    </div>

        <button type="submit">Odeslat</button>
    </form>
    
</div>


 
   
   
   
   
  
   
</body>

</html>
